<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Workstation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Left Navigation Menu -->
    <div class="left-nav">
      <div class="nav-header">
        <div class="logo">G</div>
        <h3>AI Workstation</h3>
      </div>
      <nav class="nav-menu">
        <ul>
          <li class="nav-item active">
            <a href="#"><i class="fas fa-comment-alt"></i> Chat</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="fas fa-image"></i> Image</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="fas fa-code"></i> Code</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="fas fa-file-alt"></i> Documents</a>
          </li>
          <li class="nav-item">
            <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
          </li>
        </ul>
      </nav>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
      <div class="main-card">
        <div class="card-gradient-border"></div>
        
        <div class="card-body">
        <!-- Messages Area - Conversation -->
        <div class="chat-container">
          <div id="messages" class="messages"></div>
        </div>

        <!-- Video Preview / Canvas (for camera/screen) -->
        <div id="videoContainer" class="video-container hidden">
          <div class="form-label">Video Input</div>
          <div class="video-wrapper">
            <div class="video-overlay">Live Feed</div>
            <video
              id="videoElem"
              autoplay
              playsinline
              muted
              width="640"
              height="480"
            ></video>
            <canvas
              id="canvasElem"
              class="hidden"
              width="640"
              height="480"
            ></canvas>
          </div>
        </div>
        
        <div class="controls-container">
          <!-- System Prompt -->
          <div class="system-prompt-container">
            <label for="systemPrompt" class="form-label">System Prompt</label>
            <textarea 
              id="systemPrompt" 
              class="form-control"
              placeholder="Enter system instructions for Gemini..."
            >You are a friendly AI Assistant.</textarea>
            
            <!-- Gemini Features -->
            <div class="features-grid">
              <div class="feature-column">
                <label class="toggle-wrapper">
                  <input type="checkbox" class="toggle-input" id="functionCalling" checked>
                  <span class="toggle-display"></span>
                  <span class="toggle-label">Function calling</span>
                </label>
                
                <label class="toggle-wrapper">
                  <input type="checkbox" class="toggle-input" id="autoFunctionResponse" checked>
                  <span class="toggle-display"></span>
                  <span class="toggle-label">Automatic Function Response</span>
                </label>
              </div>
              
              <div class="feature-column">
                <label class="toggle-wrapper">
                  <input type="checkbox" class="toggle-input" id="codeExecution" checked>
                  <span class="toggle-display"></span>
                  <span class="toggle-label">Code Execution</span>
                </label>
                
                <label class="toggle-wrapper">
                  <input type="checkbox" class="toggle-input" id="enableGoogleSearch" checked>
                  <span class="toggle-display"></span>
                  <span class="toggle-label">Grounding with Google Search</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Voice and Language -->
          <div class="voice-options-container">
            <div class="selectors-container">
              <div class="form-group voice-selector">
                <label for="voice" class="form-label">Voice</label>
                <select id="voice" class="form-control">
                  <option value="Puck">Puck</option>
                  <option value="Charon">Charon</option>
                  <option value="Kore">Kore</option>
                  <option value="Fenrir">Fenrir</option>
                  <option value="Aoede">Aoede</option>
                </select>
              </div>
              
              <div class="form-group language-selector">
                <label for="language" class="form-label">Language</label>
                <select id="language" class="form-control">
                  <option value="english">English</option>
                  <option value="spanish">Spanish</option>
                  <option value="french">French</option>
                  <option value="german">German</option>
                  <option value="japanese">Japanese</option>
                </select>
              </div>
            </div>
            
            <!-- Options -->
            <div class="options-container">
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id="toolUsage" checked>
                <span class="checkbox-display"></span>
                <span class="checkbox-label">Tool usage</span>
              </label>
              
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id="allowInterruptions">
                <span class="checkbox-display"></span>
                <span class="checkbox-label">Allow Interruptions</span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- Text Chat Input -->
        <div class="text-input-container">
          <input 
            type="text" 
            id="textInput" 
            class="text-input" 
            placeholder="Enter your prompt"
          >
          <div class="action-buttons">
            <button id="startAudioBtn" class="btn btn-icon">
              <i class="fas fa-microphone"></i>
            </button>
            <button id="startCameraBtn" class="btn btn-icon">
              <i class="fas fa-camera"></i>
            </button>
            <button id="startScreenBtn" class="btn btn-icon">
              <i class="fas fa-desktop"></i>
            </button>
            <button id="sendTextBtn" class="btn btn-send">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <button id="stopButton" class="btn btn-danger stop-btn hidden" disabled>
            <i class="fas fa-stop"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Right Navigation Menu -->
    <div class="right-nav">
      <div class="right-nav-header">
        <h3>Tools</h3>
      </div>
      <div class="right-nav-content">
        <div class="nav-section">
          <h4 class="nav-section-title">Recent Chats</h4>
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="#"><i class="fas fa-history"></i> Project Planning</a>
            </li>
            <li class="nav-list-item">
              <a href="#"><i class="fas fa-history"></i> Code Review</a>
            </li>
            <li class="nav-list-item">
              <a href="#"><i class="fas fa-history"></i> Data Analysis</a>
            </li>
          </ul>
        </div>
        <div class="nav-section">
          <h4 class="nav-section-title">Saved Prompts</h4>
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="#"><i class="fas fa-bookmark"></i> Code Generator</a>
            </li>
            <li class="nav-list-item">
              <a href="#"><i class="fas fa-bookmark"></i> SQL Helper</a>
            </li>
            <li class="nav-list-item">
              <a href="#"><i class="fas fa-bookmark"></i> Meeting Summary</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Load modules using ES6 module syntax -->
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
